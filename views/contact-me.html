  <!--INICIO FORMULARIO DE CONTACTO-->
  <div class="container-fluid">
    <form>
      <div class="form-outline mb-4">
        <input type="text" id="contact-me-1" class="form-control" />
        <label class="form-label" for="contact-me-1">Nombre completo</label>
      </div>
      <div class="form-outline mb-4">
        <input type="email" id="contact-me-2" class="form-control" />
        <label class="form-label" for="contact-me-2">Correo electrónico</label>
      </div>
      <div class="form-outline mb-4">
        <textarea class="form-control" id="confact-me-3" rows="4"></textarea>
        <label class="form-label" for="contact-me-3">Mensaje</label>
      </div>
      <div class="form-check d-flex justify-content-center mb-4">
        <input class="form-check-input me-2" type="checkbox" value="" id="contact-me-4" checked />
        <label class="form-check-label" for="contact-me-4">
          Enviarme una copia
        </label>
      </div>
      <button type="submit" class="btn fondo-naranja btn-block mb-4">Enviar</button>
    </form>
  </div>
  <!--FIN FORMULARIO DE CONTACTO-->
